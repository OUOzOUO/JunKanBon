    <script>
        // --- Firebase è¨­å®š (ç¶­æŒä¸è®Š) ---
        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentRoom = null;
        let myRole = null; 
        let hasJudged = false;
        let playerNames = { player1: "ç©å®¶1", player2: "ç©å®¶2" };

        function handleCreate() {
            const myName = document.getElementById('name-input').value || "ç©å®¶1";
            let rid = document.getElementById('room-input').value || Math.floor(1000 + Math.random() * 9000).toString();
            
            db.ref('rooms/' + rid).set({
                player1: { name: myName, choice: "", status: "waiting" },
                player2: { name: "ç­‰å¾…ä¸­...", choice: "", status: "waiting" },
                scores: { player1: 0, player2: 0 },
                history: []
            }).then(() => { myRole = 'player1'; enterRoom(rid); });
        }

        function handleJoin() {
            const myName = document.getElementById('name-input').value || "ç©å®¶2";
            const rid = document.getElementById('room-input').value;
            if(!rid) return alert("è«‹è¼¸å…¥æˆ¿è™Ÿ");

            db.ref('rooms/' + rid).once('value', (s) => {
                if (!s.exists()) return alert("æ‰¾ä¸åˆ°æˆ¿é–“");
                const data = s.val();
                if (data.player1.status !== "waiting" && data.player2.status !== "waiting") return alert("æˆ¿é–“å·²æ»¿");
                
                myRole = (data.player1.status === 'waiting') ? 'player1' : 'player2';
                db.ref(`rooms/${rid}/${myRole}`).update({ name: myName });
                enterRoom(rid);
            });
        }

        function enterRoom(rid) {
            currentRoom = rid;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = "æˆ¿é–“ï¼š" + rid;
            listenRoom(rid);
        }

        function listenRoom(rid) {
            db.ref('rooms/' + rid).on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;

                // åŒæ­¥æš±ç¨±èˆ‡åˆ†æ•¸
                playerNames.player1 = data.player1.name || "ç©å®¶1";
                playerNames.player2 = data.player2.name || "ç©å®¶2";
                document.getElementById('p1-name').innerText = playerNames.player1;
                document.getElementById('p2-name').innerText = playerNames.player2;
                document.getElementById('p1-score').innerText = data.scores?.player1 || 0;
                document.getElementById('p2-score').innerText = data.scores?.player2 || 0;
                updateHistoryUI(data.history || []);

                const p1 = data.player1;
                const p2 = data.player2;
                const me = data[myRole];
                const opp = data[(myRole === 'player1') ? 'player2' : 'player1'];

                if (p1.status === 'rematch' && p2.status === 'rematch') {
                    if (myRole === 'player1') resetGameData();
                    return;
                }

                if (p1.status === 'ready' && p2.status === 'ready') {
                    if (!hasJudged && myRole === 'player1') {
                        processRoundResult(p1.choice, p2.choice, data.scores, data.history || []);
                    }
                    showResult(p1.choice, p2.choice);
                } 
                else if (p1.status === 'waiting' && p2.status === 'waiting') {
                    resetUI();
                } 
                else if (me.status === 'rematch') {
                    document.getElementById('status-msg').innerText = "ç­‰å¾…å°æ‰‹æº–å‚™...";
                } else {
                    document.getElementById('status-msg').innerText = (me.status === 'ready') ? "ç­‰å¾…å°æ‰‹ä¸­..." : "è«‹å‡ºæ‹³ï¼";
                }
            });
        }

        function play(move) {
            if (navigator.vibrate) navigator.vibrate(50);
            hasJudged = false;
            db.ref(`rooms/${currentRoom}/${myRole}`).update({ choice: move, status: 'ready' });
            document.getElementById('controls').classList.add('pointer-events-none', 'opacity-50');
        }

        function processRoundResult(p1Move, p2Move, oldScores, oldHistory) {
            hasJudged = true;
            const result = judgeWinner(p1Move, p2Move);
            let newScores = { ...oldScores };
            if (result === 'p1') newScores.player1++;
            if (result === 'p2') newScores.player2++;

            const winText = result === 'draw' ? 'å¹³æ‰‹' : (result === 'p1' ? `${playerNames.player1}å‹` : `${playerNames.player2}å‹`);
            const record = `${moveEmoji(p1Move)} VS ${moveEmoji(p2Move)} - ${winText}`;
            
            db.ref(`rooms/${currentRoom}`).update({
                scores: newScores,
                history: [record, ...oldHistory].slice(0, 10)
            });
        }

        function showResult(p1Move, p2Move) {
            document.getElementById('result-area').classList.remove('hidden');
            const resLabel = document.getElementById('final-result');
            const winner = judgeWinner(p1Move, p2Move);

            if (myRole === 'player1') {
                document.getElementById('my-move').innerText = moveEmoji(p1Move);
                document.getElementById('opp-move').innerText = moveEmoji(p2Move);
                resLabel.innerText = (winner === 'p1') ? "ä½ è´äº†ï¼ğŸ”¥" : (winner === 'draw' ? "å¹³æ‰‹ï¼ğŸ¤" : "ä½ è¼¸äº†...ğŸ’€");
            } else {
                document.getElementById('my-move').innerText = moveEmoji(p2Move);
                document.getElementById('opp-move').innerText = moveEmoji(p1Move);
                resLabel.innerText = (winner === 'p2') ? "ä½ è´äº†ï¼ğŸ”¥" : (winner === 'draw' ? "å¹³æ‰‹ï¼ğŸ¤" : "ä½ è¼¸äº†...ğŸ’€");
            }
            resLabel.className = resLabel.innerText.includes("è´") ? "text-3xl font-black italic mb-4 text-red-500" : "text-3xl font-black italic mb-4 text-slate-500";
        }

            document.getElementById('rematch-btn').classList.add('opacity-50', 'pointer-events-none');

        }

        function judgeWinner(p1, p2) {
            if(p1 === p2) return 'draw';
            if((p1 === 'çŸ³é ­' && p2 === 'å‰ªåˆ€') || (p1 === 'å‰ªåˆ€' && p2 === 'å¸ƒ') || (p1 === 'å¸ƒ' && p2 === 'çŸ³é ­')) return 'p1';

        }
