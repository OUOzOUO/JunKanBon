    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCkqnrJZWo66jXTUmLzs4iA-9HHhAJQ06A",
            authDomain: "junkanbon.firebaseapp.com",
            projectId: "junkanbon",
            databaseURL: "https://junkanbon-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentRoom = null;
        let myRole = null; 
        let hasJudged = false; // é˜²æ­¢é‡è¤‡åˆ¤åˆ†

        function handleCreate() {
            let rid = document.getElementById('room-input').value || Math.floor(1000 + Math.random() * 9000).toString();
            db.ref('rooms/' + rid).set({
                player1: { choice: "", status: "waiting" },
                player2: { choice: "", status: "waiting" },
                scores: { player1: 0, player2: 0 },
                history: []
            }).then(() => { myRole = 'player1'; enterRoom(rid); });
        }

        function handleJoin() {
            const rid = document.getElementById('room-input').value;
            db.ref('rooms/' + rid).once('value', (s) => {
                if (!s.exists()) return alert("æ‰¾ä¸åˆ°æˆ¿é–“");
                myRole = (s.val().player1.status === 'waiting') ? 'player1' : 'player2';
                enterRoom(rid);
            });
        }

        function enterRoom(rid) {
            currentRoom = rid;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = "æˆ¿é–“ï¼š" + rid;
            listenRoom(rid);
        }

        function listenRoom(rid) {
            db.ref('rooms/' + rid).on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;

                // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
                document.getElementById('p1-score').innerText = data.scores?.player1 || 0;
                document.getElementById('p2-score').innerText = data.scores?.player2 || 0;

                // æ›´æ–°æ­·å²ç´€éŒ„
                updateHistoryUI(data.history);

                const me = data[myRole];
                const opp = data[(myRole === 'player1') ? 'player2' : 'player1'];

                // åŒæ­¥æº–å‚™ä¸‹ä¸€å±€
                if (me.status === 'rematch' && opp.status === 'rematch') {
                    if (myRole === 'player1') resetGameData();
                    return;
                }

                // å‹è² é‚è¼¯
                if (me.status === 'ready' && opp.status === 'ready') {
                    if (!hasJudged && myRole === 'player1') {
                        processRoundResult(me.choice, opp.choice, data.scores);
                    }
                    showResult(me.choice, opp.choice);
                } else if (me.status === 'waiting' && opp.status === 'waiting') {
                    resetUI();
                } else if (me.status === 'rematch') {
                    document.getElementById('status-msg').innerText = "ç­‰å¾…å°æ‰‹æº–å‚™...";
                    document.getElementById('rematch-btn').innerText = "å·²å°±ç·’...";
                } else {
                    document.getElementById('status-msg').innerText = (me.status === 'ready') ? "ç­‰å¾…å°æ‰‹ä¸­..." : "è«‹å‡ºæ‹³ï¼";
                }
            });
        }

        function play(move) {
            if (navigator.vibrate) navigator.vibrate(50);
            hasJudged = false;
            db.ref(`rooms/${currentRoom}/${myRole}`).update({ choice: move, status: 'ready' });
            document.getElementById('controls').classList.add('pointer-events-none', 'opacity-50');
        }

        // ç”± Player 1 çµ±ä¸€è¨ˆç®—åˆ†æ•¸èˆ‡å¯«å…¥æ­·å²
        function processRoundResult(p1Move, p2Move, oldScores) {
            hasJudged = true;
            let winner = judgeWinner(p1Move, p2Move);
            let newScores = { ...oldScores };
            
            if (winner === 'player1') newScores.player1++;
            if (winner === 'player2') newScores.player2++;

            const record = `${moveEmoji(p1Move)} VS ${moveEmoji(p2Move)} - ${winner === 'draw' ? 'å¹³æ‰‹' : (winner === 'player1' ? 'P1å‹' : 'P2å‹')}`;
            
            db.ref(`rooms/${currentRoom}`).update({
                scores: newScores,
                history: [record, ...(snapshot_history || [])].slice(0, 10) // åªä¿ç•™æœ€è¿‘10ç­†
            });
        }

        // è¼”åŠ©è®Šæ•¸ç”¨æ–¼æ­·å²ç´€éŒ„æ›´æ–°
        let snapshot_history = [];
        function updateHistoryUI(history) {
            snapshot_history = history || [];
            const list = document.getElementById('history-list');
            list.innerHTML = snapshot_history.map(item => `<div class="p-1 border-b border-slate-50 text-gray-500">${item}</div>`).join('');
        }

        function showResult(myMove, oppMove) {
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('my-move').innerText = moveEmoji(myMove);
            document.getElementById('opp-move').innerText = moveEmoji(oppMove);
            document.getElementById('final-result').innerText = judgeText(myMove, oppMove);
        }

        function requestRematch() {
            db.ref(`rooms/${currentRoom}/${myRole}`).update({ status: 'rematch' });
        }

        function resetGameData() {
            db.ref(`rooms/${currentRoom}/player1`).update({ choice: "", status: "waiting" });
            db.ref(`rooms/${currentRoom}/player2`).update({ choice: "", status: "waiting" });
        }

        function resetUI() {
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('controls').classList.remove('pointer-events-none', 'opacity-50');
            document.getElementById('rematch-btn').innerText = "ä¸‹ä¸€å±€";
        }

        function moveEmoji(m) { return m === 'çŸ³é ­' ? 'âœŠ' : (m === 'å‰ªåˆ€' ? 'âœŒï¸' : 'ğŸ–ï¸'); }
        
        function judgeWinner(p1, p2) {
            if(p1 === p2) return 'draw';
            if((p1 === 'çŸ³é ­' && p2 === 'å‰ªåˆ€') || (p1 === 'å‰ªåˆ€' && p2 === 'å¸ƒ') || (p1 === 'å¸ƒ' && p2 === 'çŸ³é ­')) return 'player1';
            return 'player2';
        }

        function judgeText(me, opp) {
            const win = judgeWinner(me, opp);
            if(win === 'draw') return "å¹³æ‰‹ï¼ğŸ¤";
            const iAmP1 = (myRole === 'player1');
            return ((win === 'player1' && iAmP1) || (win === 'player2' && !iAmP1)) ? "ä½ è´äº†ï¼ğŸ”¥" : "ä½ è¼¸äº†...ğŸ’€";
        }
    </script>
