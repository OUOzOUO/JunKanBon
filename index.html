    <script>
        // --- Firebase è¨­å®š ---
        const firebaseConfig = {

        let currentRoom = null;

        function handleCreate() {

            if (!rid) rid = Math.floor(1000 + Math.random() * 9000).toString();
            if (!/^\d{4}$/.test(rid)) return alert("è«‹è¼¸å…¥ 4 ä½æ•¸å­—æˆ¿è™Ÿ");

            db.ref('rooms/' + rid).once('value', (s) => {

                    myRole = 'player1';
                    db.ref('rooms/' + rid).set({
                        player1: { name: name, choice: "", status: "waiting" },
                        player2: { name: "ç­‰å¾…ä¸­...", choice: "", status: "waiting" },
                        scores: { player1: 0, player2: 0 },

        }

        function handleJoin() {
            const name = document.getElementById('name-input').value || "ç©å®¶2";
            const rid = document.getElementById('room-input').value;
            if (!rid || !/^\d{4}$/.test(rid)) return alert("è«‹è¼¸å…¥ 4 ä½æ•¸æˆ¿è™Ÿ");

            db.ref('rooms/' + rid).once('value', (s) => {

                const data = s.val();
                
                if (data.player1.status === "waiting" && (data.player1.name === "ç©å®¶1" || data.player1.name === "")) {
                    myRole = 'player1';
                } else if (data.player2.status === "waiting" || data.player2.name === "ç­‰å¾…ä¸­...") {
                    myRole = 'player2';
                } else {
                    return alert("æˆ¿é–“å·²æ»¿ï¼");

                db.ref(`rooms/${rid}/${myRole}`).update({ name: name, status: "waiting", choice: "" })
                  .then(() => enterRoom(rid));
            });
        }

        function enterRoom(rid) {
            currentRoom = rid;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('display-room-id').innerText = "æˆ¿é–“ï¼š" + rid;
            listenRoom(rid);
        }

        function listenRoom(rid) {
            db.ref('rooms/' + rid).on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;

                localPlayerNames.player1 = data.player1.name;
                localPlayerNames.player2 = data.player2.name;
                document.getElementById('p1-name').innerText = data.player1.name;
                document.getElementById('p2-name').innerText = data.player2.name;
                document.getElementById('p1-score').innerText = data.scores?.player1 || 0;
                document.getElementById('p2-score').innerText = data.scores?.player2 || 0;
                updateHistoryUI(data.history || []);

                const p1 = data.player1;
                const p2 = data.player2;
                const me = data[myRole];
                const opp = data[(myRole === 'player1') ? 'player2' : 'player1'];

                if (p1.status === 'rematch' && p2.status === 'rematch') {
                    if (myRole === 'player1') resetGameData();
                    return;
                }

                if (p1.status === 'ready' && p2.status === 'ready') {
                    if (!hasJudged && myRole === 'player1') {
                        processRoundResult(p1.choice, p2.choice, data.scores, data.history || []);
                    }
                    showResult(p1.choice, p2.choice);
                } 
                else if (p1.status === 'waiting' && p2.status === 'waiting') {

        }

        function play(move) {

            hasJudged = false;
            db.ref(`rooms/${currentRoom}/${myRole}`).update({ choice: move, status: 'ready' });
            document.getElementById('controls').classList.add('pointer-events-none', 'opacity-50');
        }

        function processRoundResult(p1Move, p2Move, oldScores, oldHistory) {
            hasJudged = true;
            const res = judgeWinner(p1Move, p2Move);
            let newScores = { ...oldScores };
            if (res === 'p1') newScores.player1++;
            if (res === 'p2') newScores.player2++;

            const winName = res === 'draw' ? 'å¹³æ‰‹' : (res === 'p1' ? localPlayerNames.player1 : localPlayerNames.player2);

            db.ref(`rooms/${currentRoom}`).update({
                scores: newScores,
                history: [record, ...oldHistory].slice(0, 5)
            });
        }

        function showResult(p1Move, p2Move) {
            document.getElementById('result-area').classList.remove('hidden');
            const resLabel = document.getElementById('final-result');
            const winner = judgeWinner(p1Move, p2Move);

            const isP1 = (myRole === 'player1');
            document.getElementById('my-move').innerText = moveEmoji(isP1 ? p1Move : p2Move);
            document.getElementById('opp-move').innerText = moveEmoji(isP1 ? p2Move : p1Move);

            if (winner === 'draw') {
                resLabel.innerText = "å¹³æ‰‹ï¼ğŸ¤";
                resLabel.className = "text-3xl font-black italic mb-6 text-slate-400";
            } else {

                resLabel.className = iWon ? "text-3xl font-black italic mb-6 text-red-500" : "text-3xl font-black italic mb-6 text-slate-500";

            db.ref(`rooms/${currentRoom}/player2`).update({ choice: "", status: "waiting" });

        function resetUI() {
            document.getElementById('result-area').classList.add('hidden');
            document.getElementById('controls').classList.remove('pointer-events-none', 'opacity-50');

        }

        function moveEmoji(m) { return m === 'çŸ³é ­' ? 'âœŠ' : (m === 'å‰ªåˆ€' ? 'âœŒï¸' : 'ğŸ–ï¸'); }
